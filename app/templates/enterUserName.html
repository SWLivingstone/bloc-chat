<div class="modal-header" >
  <h3 class="modal-title">Set a Username</h3>
</div>
<div class="modal-body">
  <form ng-submit="ok()">
    <div class="input-group animated fadeIn">
      <input type="text" class="form-control finderBar"
        ng-model="name" placeholder="Your username..."
        autofocus my-enter="submit()">
      <span class="input-group-btn">
      <button class="btn btn-default btn-success" type="button"
        ng-click="submit()" >Set Username
      </button>
      </span>
    </div>
  </form>

</div>
  <div class="modal-footer">
</div>
